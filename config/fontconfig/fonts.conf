<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit name="family" mode="assign" binding="strong">
   <string>Roboto</string>
   <weight>100</weight>
  </edit>
 </match>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Lora</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Roboto</family>
   <weight>100</weight>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Roboto</family>
   <weight>100</weight>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Consolas</family>
  </prefer>
 </alias>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match>
  <test name="family"><string>spotify-circular</string></test>
  <edit name="family" mode="assign" binding="strong">
   <string>Vladivostok</string>
  </edit>
 </match>
 <match>
  <test name="family"><string>Spotify Circular</string></test>
  <edit name="family" mode="assign" binding="strong">
   <string>Vladivostok</string>
  </edit>
 </match>
 <match>
  <test name="family"><string>Circular</string></test>
  <edit name="family" mode="assign" binding="strong">
   <string>Vladivostok</string>
  </edit>
 </match>
</fontconfig>
