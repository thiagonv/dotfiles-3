<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit mode="assign" name="autohint">
      <bool>true</bool>
    </edit>
  </match>
  
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  
  <dir>~/.fonts</dir>
  
  <match>
    <test name="family">
      <string>Arial</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Roboto</string>
      <weight>100</weight>
    </edit>
  </match>
  
  <alias>
    <family>serif</family>
    <prefer>
      <family>Lora</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>Noto Color Emoji</family>
      <weight>100</weight>
    </prefer>
  </alias>
  
  <alias>
    <family>sans</family>
    <prefer>
      <family>Roboto</family>
      <family>Noto Color Emoji</family>
      <weight>100</weight>
    </prefer>
  </alias>
  
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Consolas</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  
  <match>
    <test name="family">
      <string>Open Sans</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Circular Std</string>
    </edit>
  </match>
  
  <match>
    <test name="family">
      <string>spotify-circular</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Circular Std</string>
    </edit>
  </match>
  
  <match>
    <test name="family">
      <string>Verdana</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Noto Sans</string>
    </edit>
  </match>
  
  <match>
    <test name="family">
      <string>Spotify Circular</string>
    </test>
    <edit binding="strong" mode="assign" name="family">
      <string>Circular Std</string>
    </edit>
  </match>
  
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
